<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rastreamento de Cargas - Fast Shipping</title>
  <!-- Insira sua chave de API do Google Maps no arquivo .env (MAPS_API_KEY) -->
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_MAPS_API_KEY&callback=initMap" async defer></script>
  <style>#map { height: 90vh; width: 100%; border-radius: 10px; } body { font-family: Arial; text-align: center; margin: 0; }</style>
  <link rel="stylesheet" href="/css/responsive_assistant.css">
</head>
<body>
  <h2>ðŸ“¦ Rastreamento em Tempo Real</h2>
  <div id="map"></div>
  <script>
    let map, marker;
    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: { lat: -23.55052, lng: -46.633308 },
        zoom: 12
      });
      marker = new google.maps.Marker({ position: map.getCenter(), map, title: "LocalizaÃ§Ã£o Atual do Motorista" });
      if (navigator.geolocation) navigator.geolocation.watchPosition(updatePosition, err => console.error(err), { enableHighAccuracy: true });
    }
    function updatePosition(position) {
      const pos = { lat: position.coords.latitude, lng: position.coords.longitude };
      marker.setPosition(pos);
      map.setCenter(pos);
      fetch('php/api_update_location.php', { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify(pos) }).catch(e => console.error(e));
    }
  </script>
</body>
</html>
