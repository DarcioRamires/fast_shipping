<!DOCTYPE html>
<html lang="pt-br">
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Cadastrar Veículo</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
<h3>Cadastrar Veículo</h3>
<form action="php/cadastrar_veiculo.php" method="POST">
  <div class="mb-3"><input class="form-control" name="placa" placeholder="Placa" required></div>
  <div class="mb-3"><input class="form-control" name="marca" placeholder="Marca"></div>
  <div class="mb-3"><input class="form-control" name="modelo" placeholder="Modelo"></div>
  <div class="mb-3"><input class="form-control" name="capacidade" type="number" step="0.01" placeholder="Capacidade (kg)"></div>
  <button class="btn btn-primary">Cadastrar Veículo</button>
</form>
</div>
</body>
</html>
